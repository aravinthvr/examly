<script type="text/javascript">
  $(document).ready(function(){
      function counter()
      {
        $.ajax({
          url: "api/count.php",
          method: "POST",
          datatype:"json",
          success:function(data)
          {
            $('#count').text(data);
          }
        })
      }
      counter();
      function shower()
      {
        $.ajax({
          url: "api/details.php",
          method: "POST",
          datatype:"json",
          success:function(data)
          {
            $('#show_staff').html(data);
          }
        })
      }
      shower();

      function droper()
      {
        $.ajax({
          url: "dropper.php",
          // url: "api/readall.php";
          method: "POST",
          datatype:"json",
          success:function(data)
          {
            $('#dropmenu').html(data);
          }
        })
      }
      droper();

      $("#navbarDropdown").on('click', function(){
          $('#count').html('');
          
          $.ajax({
            url:'api/readall.php',
            method:'POST',
            
            success:function(data)
            {
              $('#count').text('success');
              // counter();
            }
          });

      });
      
      function remainder()
      {
        $.ajax({
          url: "api/remainder.php",
          method: "POST",
          datatype:"json",
          success:function(data)
          {
            if(data==1)
              counter();
          }
        })
      }
      remainder();

       function trackers()
      {
        $.ajax({
          url: "api/trackers.php",
          method: "POST",
          datatype:"json",
          success:function(data)
          {
            $('#trackers').text(data);
          }
        })
      }
      trackers();
      
      setInterval(function(){ 
      counter();
      droper();   
      remainder();
      trackers();
     }, 10000);

  });
</script>
